<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>Belp - Beer Descriptions and Reviews</title>
</head>
<body>

 
    <header class="header"><h1>Belp - Beer Reviews By Beer Lovers</h1></header>
    <main role="main">
        <div class="container starter-page js-starter-page">
            <h2 class="sign-up">Sign up to start searching for your favorite beer</h2>
            <form action="#" id="signup-form" name="signup" method="post" class="js-signup-form">
                <fieldset>
                    <label class="input-label" for="username">Username</label>	
                    <input class="input-box" type="text" name="username" id="username" required placeholder="myuser123">
                    <label class="input-label" for="password">Password</label>
                    <input class="input-box" type="password" name="password" id="password" required placeholder="A password">
                    <label class="input-label" for="firstName">First Name</label>
                    <input class="input-box" type="text" name="firstName" id="firstName" required placeholder="Jane">
                    <label class="input-label" for="lastName">Last Name</label>
                    <input class="input-box" type="text" name="lastName" id="lastName" required placeholder="Doe">
                </fieldset>
                <button class ="button submit-button" type="submit">Sign up</button>
            </form>
            <div class="js-login-error hidden"> </div>
            <h2 class="js-loggedIn hidden">You have successfully created an account and logged in!! <br>You may now search for beer.</h2>
            <button class="js-loggedIn js-show-results-button button hidden">Click to proceed to search engine.</button>
        </div>
      <form action="/beers" class="js-beer-form beer-form hidden">
        <fieldset>
            <label class="input-label" for="beer-name">Please provide the name of a beer:</label>
            <input type="text" id="beer-name" required placeholder="Hercules Double IPA">
        </fieldset>
        <button class="button submit-button" type="submit">Submit Beer Search</button>
      </form>
      
      <div class="js-results results hidden">
          <p>
              Some Beer Data:
          </p>
      </div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
