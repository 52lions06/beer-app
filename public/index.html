<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>Belp - Beer Descriptions and Reviews</title>
</head>
<body>
    <header><h1>Belp - Beer Reviews By Beer Lovers</h1></header>
    <main role="main">
        <h2 class="sign-up">Sign up</h2>
		<form action="/signup/" method="post">
			<fieldset>
				<label class="input-label" for="username">Username</label>	
				<input class="input-box" type="text" name="username" id="username" required placeholder="myuser123">
				<label class="input-label" for="password">Password</label>
				<input class="input-box" type="text" name="password" id="password" required placeholder="A password">
			</fieldset>
			<button class ="submit-button" type="submit">Sign up</button>
		</form>
        <!--If there is sufficient time: -->
      <p class="log-in">Already have an account? <a class="log-in" href="/login">Log In</a></p>
      <form action="/beers" id="js-form">
        <fieldset>
            <label class="input-label" for="beer-name">Please provide the name of a beer:</label>
            <input type="text" id="beer-name" required placeholder="Hercules Double IPA">
        </fieldset>
        <button class="button submit-button" type="submit">Submit Beer Search</button>
      </form>
      
      <div class="js-results results hidden">
          <p>
              Some Beer Data:
          </p>
      </div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
